<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Probando plantillas</h1>
  {% block content %}
  <p>
    {{mytext|upper}}
    {{mynumber}}
    {% for myitem in mylist %}
    <li>{{forloop.counter}} - {{ myitem }}</li>
    {% if myitem == 33 %}
    - El numero no es magico
    {% elif myitem > 50 %}
    - El numero es mayor a 50 XD
    {% endif %}
    {% endfor %}
  </p>
  {% endblock %}
</body>

</html>
